<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}" class="btn btn-secondary float-right">Login</a>
        <a th:href="@{/signup}" class="btn btn-primary float-right">Sign Up</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}" class="btn btn-secondary float-right">Sign Out</a>
    </div>
    <div>
        <form action="#" th:action="@{/todo/todos}" method="get">
            <input type="text" name="titleFilter" placeholder="Filter by Title"
                   th:value="${titleFilter}"/>
            <input type="text" name="usernameFilter" placeholder="Filter by Username"
                   th:value="${usernameFilter}"/>
            <button type="submit" class="btn btn-secondary">Filter</button>
            <a th:href="@{/todo/todos(size=${todoPage.size}, page=${pageNumber}, sort=${currentSort})}" class="btn btn-secondary"> Clear </a>
        </form>
    </div>
    <div th:switch="${todoPage}">
        <h2 th:case="null">No tasks found!</h2>
        <div th:case="*">
            <h2>TODO List</h2>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th><a th:href="@{/todo/todos(size=${todoPage.size}, page=${todoPage.number} + 1, sort='title', titleFilter=${titleFilter}, usernameFilter=${usernameFilter})}">Title</a></th>
                            <th><a th:href="@{/todo/todos(size=${todoPage.size}, page=${todoPage.number} + 1, sort='user.username', titleFilter=${titleFilter}, usernameFilter=${usernameFilter})}">Username</a></th>
                            <th><a th:href="@{/todo/todos(size=${todoPage.size}, page=${todoPage.number} + 1, sort='user.address.country', titleFilter=${titleFilter}, usernameFilter=${usernameFilter})}">Country</a></th>
                            <th><a th:href="@{/todo/todos(size=${todoPage.size}, page=${todoPage.number} + 1, sort='completed', titleFilter=${titleFilter}, usernameFilter=${usernameFilter})}">Completed</a></th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="todo : ${todoPage.content}">
                            <td th:text="${todo.title}"></td>
                            <td th:text="${todo.username}"></td>
                            <td th:text="${todo.country}"></td>
                            <td th:text="${todo.completed} ? 'Completed' : 'Not completed'"></td>
                            <td>
                                <div th:if="${#authentication.name == todo.username}">
                                    <a th:href="@{/todo/todo/{id}(id=${todo.id})}" class="btn btn-primary">Edit</a>
                                    <a th:href="@{/todo/todo/{id}/delete(id=${todo.id})}" class="btn btn-danger">Delete</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <hr>
                    <div th:if="${todoPage.totalPages > 0}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item" th:each="pageNumber : ${pageNumbers}" th:classappend="${pageNumber == todoPage.number + 1} ? 'active'">
                                    <a class="page-link" th:href="@{/todo/todos(size=${todoPage.size}, page=${pageNumber}, sort=${currentSort}, titleFilter=${titleFilter}, usernameFilter=${usernameFilter})}" th:text="${pageNumber}"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/todo/todo}" class="btn btn-primary">Create task</a>
    </div>
</div>
</body>
</html>
