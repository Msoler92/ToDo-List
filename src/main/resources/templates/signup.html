<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div>
        <form action="#" th:action="@{/signup}" th:object="${userFormDto}" method="post" id="submitTodoForm">
            <p>Account details</p>
            <label for="name">Full name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>

            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Username" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>

            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password" placeholder="Password" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            <hr>
            <p>Address</p>
            <label for="street">Street</label>
            <input type="text" th:field="*{street}" id="street" placeholder="Street" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-danger"></p>

            <label for="city">City</label>
            <input type="text" th:field="*{city}" id="city" placeholder="City" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></p>

            <label for="zipcode">Zipcode</label>
            <input type="text" th:field="*{zipcode}" id="zipcode" placeholder="Zipcode" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" class="text-danger"></p>

            <label for="country">Country</label>
            <input type="text" th:field="*{country}" id="country" placeholder="Country" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></p>

            <button type="submit" class="btn btn-primary col-2">Sign up</button>
        </form>
    </div>
</div>
</body>
</html>
